name: Open Commercial CI

on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, synchronize, reopened ]
    
jobs:
  build-analyze-deploy:
    name: Build, analyze, dockerize, and publish
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: corretto

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          AFIP_WS_AUTH_URI: ""
          AFIP_WS_FE_URI=: ""
          GMAIL_USERNAME: ""
          GMAIL_PASSWORD: ""
          RECAPTCHA_SECRET_KEY: ""
          RECAPTCHA_TEST_KEY: "111111"
          CLOUDINARY_URL: ""
          MERCADOPAGO_ACCESS_TOKEN: ""
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=open-commercial -Dsonar.projectKey=api:api
        
      - name: Get release version
        id: extract_version
        run: |
          RELEASE_VERSION=$(grep -m 1 '<version>' pom.xml | sed -E 's/.*<version>(.*)<\/version>.*/\1/')
          echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

      - name: Create tag
        if: ${{ github.ref == 'refs/heads/master' }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"          
          echo "Tagging version: ${RELEASE_VERSION}"
          git tag "${RELEASE_VERSION}"
          git push origin "${RELEASE_VERSION}"

      - name: Generate changelog
        if: ${{ github.ref == 'refs/heads/master' }}
        run: |          
          PREV_TAG=$(git tag --sort=-creatordate | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "Previous tag: $PREV_TAG"
          echo "Current tag: ${RELEASE_VERSION}"          
          echo "" >> CHANGELOG.md
          git log ${PREV_TAG}..HEAD \
            --pretty=format:"- [%h](https://github.com/${{ github.repository }}/commit/%h) %s" \
            >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          cat CHANGELOG.md
          
      - name: Create release
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: ${{ env.RELEASE_VERSION }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
      - name: Set up QEMU
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: docker/setup-buildx-action@v2
        
      - name: Login to DockerHub
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push Docker image
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: opencommercial/api:${{ env.RELEASE_VERSION }}
